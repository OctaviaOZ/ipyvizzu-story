site_name: ipyvizzu-story
site_url: https://vizzuhq.github.io/ipyvizzu-story/
docs_dir: ../../docs


repo_url: https://github.com/vizzuhq/ipyvizzu-story
edit_uri: ""

use_directory_urls: false

theme:
  name: material
  logo: assets/home.png

markdown_extensions:
  - pymdownx.superfences

plugins:
  - search
  - section-index
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths: [../../src]
          options:
            members_order: source
            show_root_heading: True
            show_root_members_full_path: True
            show_submodules: True
  - mkdocs-jupyter:
      execute: True
      ignore: ["demo/*.ipynb"]
      ignore_h1_titles: True
      include_source: True
  - gen-files:
      scripts:
        - gen_files.py
  - literate-nav

nav:
  - Home: index.md
  - Docs:
      - docs/index.md
      - Installation: docs/installation.md
      - Tutorial: docs/tutorial.md
      - Environments: docs/environments.md
  - Examples:
      - examples/index.md
      - Basic example: examples/basic/basic.ipynb
      - Complex example: examples/complex/complex.ipynb
  - API: api/ipyvizzustory/
